    <div class="body">
        <h1 class="text-center mt-3">Weather App</h1>
        <div class="rounded my-3 img-fluid container-sm" id="map" style="height: 500px;"></div>

        <div class="container-sm" id="weather-info">
            <!-- Weather Time Toggle Buttons -->
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary mt-3 active weather-btn" id="current-btn" data-bs-toggle="button" autocomplete="off">Current Weather</button>
                <button type="button" class="btn mt-3 btn-outline-secondary weather-btn" id="hourly-btn"data-bs-toggle="button" autocomplete="off" aria-pressed="true">Hourly Weather</button>
                <button type="button" class="btn mt-3 btn-outline-secondary weather-btn" id="weekly-btn"data-bs-toggle="button" autocomplete="off">Weekly Weather</button>
            </div>

            <!-- Current Weatther Section -->
            <br>
            <div id="current-weather">
            <!-- Weather Icon Image -->
            <img class="mt-3 icon" src="images/location.png" style="height: 50px; width: 50px;" alt="icon"> 
            <!-- Weather Icon Desciption -->
            <div class="current-weather">sunny</div>
            <!-- Weather Temprature -->
            <div class="current-temp">69</div>
            <!-- End of Current Weatther Section -->
            </div>

            <!-- Hourly Weather -->
            <div id="hourly-weather">
                <div class="d-flex justify-content-start mt-3 scroll">
                    <!-- One Hour -->
                    <div id="template-hourly" style="display: none;" class="me-3">
                        <div class="hourly-time"> 10 AM </div>
                        <img class="mt-3 icon" src="images/location.png" style="height: 50px; width: 50px;" alt="icon">
                        <div class="hourly-weather"> sunny </div>
                        <div class="hourly-temp"> 69 </div>
                    </div>
                </div>
            </div>
            <!-- End of Hourly Weather -->

            <!-- Weekly Weather -->
            <div id="weekly-weather">
                <div class="d-flex justify-content-start mt-3 scroll">
                    <!-- First Day-->
                    <div class="me-3" id="template-weekly" style="display: none;">
                        <div class="weekly-hour"> Monday </div>
                        <img class="mt-3 icon" src="images/location.png" style="height: 50px; width: 50px;" alt="icon">
                        <div class="weekly-weather"> sunny/ clear </div>
                        <div class="weekly-temp"> 56/69 </div>
                    </div>
                </div>
            </div>
            <!-- End of Weekly Weather -->

            <!-- Temprature Toggle Buttons -->
            <!-- F -->
            <button type="button" class="btn btn-outline-secondary mb-3 active" id="f-btn" data-bs-toggle="button" autocomplete="off">F</button>
            <!-- C -->
            <button type="button" class="btn btn-outline-secondary mb-3" id="c-btn"data-bs-toggle="button" autocomplete="off" aria-pressed="true">C</button>

        </div>
